<div class="container-fluid">
  <form  [formGroup]="addmore">
  <div class="card">
    <div class="card-header text-center">Add Daily Task Report</div>
    <div class="card-body">


        <div class="row">
          <div class="col-sm-4">
               <mat-form-field appearance="outline">
                  <mat-label>Title</mat-label>
                  <input matInput  formControlName="title">
                  <!-- <mat-error *ngIf="(f.title.dirty && f.title.invalid==true )">
                    <span>Please Enter Valid Number</span>
                  </mat-error> -->
                </mat-form-field>
          </div>
          <div class="col-sm-3">
             <mat-form-field appearance="outline">
                      <mat-label>type</mat-label>
                      <mat-select formControlName="type">
                        <mat-option value="">
                          None
                        </mat-option>
                         <mat-option value="1">
                          Plan
                        </mat-option>
                        <mat-option value="1">
                          Rutine
                        </mat-option>
                        <mat-option value="1">
                          R&D
                        </mat-option>
                        <!-- <mat-option *ngFor="let parentPOSDepartment of parentPOSDepartment"
                          [value]="parentPOSDepartment.id">
                          {{parentPOSDepartment.text}}
                        </mat-option> -->
                      </mat-select>
                    </mat-form-field>
          </div>
          <div class="col-sm-4">
               <mat-form-field appearance="outline">
                  <mat-label>descripition</mat-label>
                  <textarea matInput  formControlName="descripition"></textarea>
                </mat-form-field>
          </div>
          <div class="col-sm-1">
            <button mat-mini-fab color="primary"><i class="fa fa-plus" aria-hidden="true"></i></button>
          </div>
        </div>

    </div>
    <div class="card-footer">
       <button mat-raised-button color="primary">Primary</button>
    </div>
  </div>
</form>

</div>
